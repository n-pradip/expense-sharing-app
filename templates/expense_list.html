<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense List</title>
</head>
<body>
    <h1>Expense List</h1>
    <ul>
        {% for expense in expenses %}
            <li>
                Description: {{ expense.description }} <br>
                Amount: {{ expense.amount }} <br>
                Date: {{ expense.date }} <br>
                {% comment %} <a href="{% url 'expense_detail' expense.id %}">View Details</a> <!-- Link to expense detail page --> {% endcomment %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
